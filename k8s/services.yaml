apiVersion: v1
kind: Service
metadata:
  name: deepseek-rag-service
  namespace: deepseek-rag
  labels:
    app: deepseek-rag
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: deepseek-rag
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: deepseek-rag
  labels:
    app: ollama
    component: llm
spec:
  type: ClusterIP
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
  selector:
    app: ollama
    component: llm
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: deepseek-rag
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    component: cache
---
apiVersion: v1
kind: Service
metadata:
  name: deepseek-rag-loadbalancer
  namespace: deepseek-rag
  labels:
    app: deepseek-rag
    component: app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8501
    protocol: TCP
    name: https
  selector:
    app: deepseek-rag
    component: app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300