apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-rag-app
  namespace: deepseek-rag
  labels:
    app: deepseek-rag
    component: app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: deepseek-rag
      component: app
  template:
    metadata:
      labels:
        app: deepseek-rag
        component: app
    spec:
      containers:
      - name: deepseek-rag
        image: deepseek-rag:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: deepseek-rag-config
              key: DEBUG
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: deepseek-rag-config
              key: LLM_MODEL
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: deepseek-rag-config
              key: OLLAMA_BASE_URL
        - name: MAX_FILE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: deepseek-rag-config
              key: MAX_FILE_SIZE_MB
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: deepseek-rag-secrets
              key: SESSION_SECRET
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: cache-volume
          mountPath: /app/cache
        - name: uploads-volume
          mountPath: /app/uploads
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: deepseek-rag-logs-pvc
      - name: cache-volume
        persistentVolumeClaim:
          claimName: deepseek-rag-cache-pvc
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: deepseek-rag-uploads-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: deepseek-rag
  labels:
    app: ollama
    component: llm
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ollama requires persistent storage
  selector:
    matchLabels:
      app: ollama
      component: llm
  template:
    metadata:
      labels:
        app: ollama
        component: llm
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_KEEP_ALIVE
          value: "24h"
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-data-pvc
      initContainers:
      - name: model-downloader
        image: ollama/ollama:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          ollama serve &
          sleep 30
          ollama pull deepseek-r1:1.5b
          pkill ollama
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: deepseek-rag
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redis
      component: cache
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
        args:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc